<div class="bg-green lg:p-10 lg:min-h-50 p-4 flex justify-between w-full flex-col" *ngIf="impactCardList">
  <div class="lg:w-11/12">
    <p
      class="font-bold text-light_title_col text-20 md:text-40 block mr-3.5  text-left mt-6 mt-0  md:leading-44 mb-4 md:mb-6">
      Impact</p>
    <ul class="list-disc list-outside lg:ml-0 ml-4 leading-normal text-white text-16 md:text-20 lg:w-10/12">
      <li *ngFor="let impact of impactCardList">
        <div class="flex flex-col gap-4">
          <p *ngFor="let item of impact">{{item}}</p>
        </div>
      </li>
    </ul>
  </div>
</div>

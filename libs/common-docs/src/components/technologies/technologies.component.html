<div class="bg-grey lg:py-7 py-7 lg:px-10 lg:px-5  flex-column lg:flex justify-between gap-4">
  <div class="flex flex-wrap items-center">
    <div
      *ngFor="let technology of technologies"
      class="flex flex-col justify-center items-center text-center relative w-30"
    >
      <img
        [src]="technology.activeImg"
        [alt]="technology.title + ' logo'"
        class="lg:min-w-70% lg:min-h-70 px-4 max-w-2"
      />
      <p class="leading-normal text-grey_font_col lg:mb-8 my-4 lg:mt-0 lg:mb-0 max-w-90% lg:max-w-80% m-auto">{{technology.title}}</p>
    </div>
  </div>
</div>

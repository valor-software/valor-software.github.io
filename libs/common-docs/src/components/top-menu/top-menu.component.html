<nav class="bg-grey_bg font-workSans text-base fixed top-0 w-full z-10">
    <div class="px-4 xl:px-28 lg:py-2.5">
        <div class="flex items-center justify-between h-16">
            <div *ngIf="!showBurgerMenu" class="flex-1 lg:flex-auto lg:hidden" (click)="showBurgerMenu = !showBurgerMenu">
                <img src="assets/img/icons/burger-menu.svg" alt="burger menu icon">
            </div>
            <div *ngIf="showBurgerMenu" class="flex-1 lg:flex-auto lg:hidden" (click)="showBurgerMenu = !showBurgerMenu">
                <img src="assets/img/icons/close.png" alt="close menu icon">
            </div>
            <div class="lg:flex flex-1 lg:flex-auto items-center">
                <div class="flex-shrink-0">
                    <a class="cursor-pointer block justify-center flex" routerLink=".">
                        <img class="h-6 w-auto sm:h-14" src="/assets/img/valor_img/valor-logo.svg" alt="Workflow">
                    </a>
                </div>
                <div class="hidden lg:block relative ml-20">
                    <div class="flex space-x-2 leading-4">
                        <div class="menu-item" (click)="toggleClientsRoute()">For clients <div class="light-arrow"></div></div>
                        <a routerLink="/services" [routerLinkActive]="['active-route']" class="menu-item">Services</a>
                        <a routerLink="/projects" [routerLinkActive]="['active-route']" class="menu-item">Portfolio</a>
                        <a routerLink="/careers" [routerLinkActive]="['active-route']" class="menu-item">Careers</a>
                        <a routerLink="/articles" [routerLinkActive]="['active-route']" class="menu-item">Blog</a>
                    </div>
                    <menu-popover class="hidden lg:block" [show]="showClientsRoute" (changeShowClientRoute)="showClientsRoute=$event"></menu-popover>
                </div>
            </div>
            <div class="lg:block flex-1 lg:flex-auto">
                <div class="flex items-end justify-end">
                    <button type="button" class="btn-pink-border text-xs md:text-base" (click)="openModal()">
                        Get in touch
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="adaptive-menu" [class.show]="showBurgerMenu" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <div class="menu-item" (click)="toggleClientsRoute()">For clients <div class="light-arrow big" [class.rotate]="showClientsRoute"></div></div>
            <menu-popover class="block lg:hidden !m-0" (changeShowClientRoute)="toggleClientsRoute(); showBurgerMenu = false" [show]="showClientsRoute"></menu-popover>
            <a (click)="showBurgerMenu = false" routerLink="/services" [routerLinkActive]="['active-route']" class="menu-item">Services</a>
            <a (click)="showBurgerMenu = false" routerLink="/projects" [routerLinkActive]="['active-route']" class="menu-item">Portfolio</a>
            <a (click)="showBurgerMenu = false" routerLink="/careers" [routerLinkActive]="['active-route']" class="menu-item">Careers</a>
            <a (click)="showBurgerMenu = false" routerLink="/articles" [routerLinkActive]="['active-route']" class="menu-item">Blog</a>
        </div>
    </div>
</nav>

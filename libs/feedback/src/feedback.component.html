<div class="flex justify-between flex-wrap flex-row hidden lg:block">
    <swiper [config]="feedBackCarousel" #swiperRef (activeIndexChange)="showIndex($event)" style="width: 100%">
        <ng-template swiperSlide *ngFor="let slide of feedbackList">
            <div class="w-full">
                <div class="flex justify-between">
                    <div class="w-65% flex flex-col justify-between">
                        <p class="text-large text-feedback_font_col leading-44 mb-8">{{slide.text}}</p>
                        <div class="w-full flex justify-between">
                            <p>
                                <span class="text-xl text-light_title_col">{{slide.author}}</span><br>
                                <span class="text-grey_font_col">{{slide.position}}</span>
                            </p>
                        </div>
                    </div>
                    <div class="w-35% ml-10 flex items-start">
                        <img  [src]="slide.img" alt="" class="w-full object-contain" style="max-width: 430px; max-height: 430px; width: 100%; height: 100%">
                    </div>
                </div>
            </div>
        </ng-template>
    </swiper>

    <div class="flex items-center mt-14">
        <div class="light-arrow big cursor-pointer bold grey" (click)="prevSlide()" style="margin:0; transform: rotate(225deg)"></div>
        <p class="text-light_title_col text-xl mx-5">
            <span>{{currentFeedBackIndex + 1 >= 10 ? currentFeedBackIndex + 1: '0' + (currentFeedBackIndex + 1)}}</span>/<span class="opacity-30">{{feedbackList.length >= 10 ? feedbackList.length : '0' + feedbackList.length}}</span>
        </p>
        <div class="light-arrow big cursor-pointer bold" (click)="nextSlide()" style="margin:0; transform: rotate(45deg)"></div>
    </div>
</div>

<div class="container block lg:hidden">
    <swiper [config]="feedBackRespConfig"
            class="pink_swiper"
            #swiperRefResp
            style="width: 100%">
        <ng-template swiperSlide *ngFor="let slide of feedbackList">
            <div class="w-full">
                <div class="">
                    <div class="flex justify-center mb-4">
                        <img  [src]="slide.img" alt="" class="w-full object-contain" style="max-width: 290px; max-height: 290px">
                    </div>
                    <div class="flex flex-col justify-between">
                        <p class="text-20 text-feedback_font_col leading-6 lg:leading-44 mb-8">{{slide.text}}</p>
                        <div class="w-full flex justify-between">
                            <p>
                                <span class="text-xl text-light_title_col">{{slide.author}}</span><br>
                                <span class="text-grey_font_col">{{slide.position}}</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </swiper>
</div>

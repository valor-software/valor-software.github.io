<section class="first-section-half landing-section">
  <div class="container">
    <ng-container *ngIf="changeBreadCrumbTitle?.length">
      <breadCrumbs [changeTitle]="changeBreadCrumbTitle" class="w-full hidden md:block"></breadCrumbs>
    </ng-container>
  </div>
  <div class="flex flex-nowrap md:mt-8 relative">
    <div class="container">
      <div class="flex-col flex h-full">
        <div class="xl:max-w-600 h-full flex flex-col justify-center xl:h-550">
          <h1 class="text-light_title_col lg:text-center xl:text-left md:text-64 text-large md:leading-66 leading-44 mb-12 font-bold">
            Ashes Of Creation
          </h1>
          <p class="leading-normal text-grey_font_col lg:mb-8 mb-14">
            A web platform and an online shop for the game studio working on the MMORPG Ashes of Creation.
          </p>
          <div class="flex flex-col xl:flex-row md:items-center xl:items-start mb-5 xl:mb-0" >
            <button class="btn-pink w-full lg:w-auto flex md:items-center xl:mr-6 mb-5 xl:mb-0 justify-center">
              <a class="flex justify-center items-center" [href]="'/projects'" target="_blank">
                <span>Visit the site</span>
                <img src="assets/img/icons/arrow.svg" class="ml-2 -rotate-45 mb-2" alt=""></a>
            </button>
            <button class="btn-dark-pink w-full lg:w-auto flex md:items-center xl:mr-6 mb-5 xl:mb-0 justify-center">
              <a class="flex justify-center items-center" [href]="'/projects'" target="_blank">
                <span>Dribble</span>
                <img src="assets/img/icons/arrow.svg" class="ml-2 -rotate-45 mb-2" alt="">
              </a>
            </button>
            <button class="btn-blue w-full lg:w-auto flex md:items-center xl:mr-6 mb-5 xl:mb-0 justify-center">
              <a class="flex justify-center items-center" [href]="'/projects'" target="_blank">
                <span>Behance</span>
                <img src="assets/img/icons/arrow.svg" class="ml-2 -rotate-45 mb-2" alt="">
              </a>
            </button>
          </div>
        </div>
        <div class="mt-16 xl:mt-0 flex justify-center w-full max-w-600 block xl:hidden self-center">
          <img src="assets/img/bg-img/ashes_page/header_sm_bg.svg" alt="">
        </div>
      </div>
    </div>
    <div class="absolute top-0 right-0 hidden xl:block">
      <img class="w-full" src="assets/img/bg-img/ashes_page/header_bg.svg" alt="" >
    </div>
  </div>
</section>

<section class="first-section landing-section">
	<ng-container *ngIf="firstArticles.length > 0 && activeArticle">
		<div class="container">
			<div class="w-full pb-5 flex justify-between items-center pt-16 lg:pt-0" style="max-height: 100%;">
				<div class="md:max-w-500">
					<h1 class="text-light_title_col md:text-64 text-large md:leading-66 leading-44 mb-12 font-bold tracking-tighter">
						{{activeArticle?.title | customSlice: 40}}
					</h1>
					<p class="leading-normal text-grey_font_col lg:mb-8 mb-14">
						{{activeArticle?.seoDescription | customSlice: 300}}
					</p>
					<button class="w-full md:w-auto flex justify-center">
						<ng-container *ngIf="activeArticle && activeArticle.title">
							<a href="javascript:void(0)"
							   [routerLink]="[getRouteLink(activeArticle.title)]"
							   class="btn-pink flex justify-center">
								Check this article<img src="assets/img/icons/arrow.svg" class="ml-2" alt="">
							</a>
						</ng-container>
					</button>
				</div>
				<div class="hidden lg:block ml-6">
					<ng-container *ngIf="activeArticle && activeArticle.title">
						<a href="javascript:void(0)" [routerLink]="[getRouteLink(activeArticle.title)]"
						   class="block zoom-img-scale">
							<img [src]="valorAssetsUrl + '/' + activeArticle.bgImg"
							     [alt]="activeArticle.title + 'image'">
						</a>
					</ng-container>
				</div>
			</div>
			<p class="text-light_title_col text-32 leading-8 font-bold mb-8 mt-14">Latest Articles</p>
			<div class="hidden lg:flex w-full justify-between" style="max-height: 100%;">
				<ng-container *ngFor="let article of firstArticles">
					<ng-container *ngIf="article && article.title">
						<a href="javascript:void(0)" [routerLink]="[getRouteLink(article.title)]"
						   class="lg:max-w-380 lg:w-31% cursor-pointer smaller-article-item">
							<blog-portfolio-item
									*ngIf="article?.title !== activeArticle?.title"
									[article]="article"
							></blog-portfolio-item>
						</a>
					</ng-container>
				</ng-container>
			</div>

			<div *ngIf="firstArticles?.length" class="block lg:hidden">
				<swiper
						[config]="swiperConfig"
						class="pink_swiper transparent_slides"
				>
					<ng-template swiperSlide *ngFor="let article of firstArticles">
						<ng-container *ngIf="article && article.title">
							<a href="javascript:void(0)" [routerLink]="[getRouteLink(article.title)]"
							   class="w-full lg:max-w-380 lg:w-31% cursor-pointer smaller-article-item">
								<blog-portfolio-item
										class="w-full lg:max-w-380 lg:w-31% cursor-pointer smaller-article-item"
										*ngIf="article?.title !== activeArticle?.title"
										[article]="article"
								></blog-portfolio-item>
							</a>
						</ng-container>
					</ng-template>

				</swiper>
			</div>
		</div>
	</ng-container>
</section>

<section class="landing-section">
	<h1 class="main-title">Articles</h1>
	<div *ngIf="articles.length > 0"
	     class="container pb-5 flex justify-between items-center md:pt-8 lg:pt-16"
	     style="max-height: 100%;">
		<blog-block [_articles]="articles"></blog-block>
	</div>
</section>

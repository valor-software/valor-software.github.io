<div class="w-full" *ngIf="articles?.length; else noResults">

	<div class="w-full flex flex-wrap gap-x-8 gap-y-16">
		<ng-container *ngIf="!showAll && (this.articles.length > maxArticlesLength)">
			<ng-container *ngFor="let art of articles | slice:0 : maxArticlesLength">
				<ng-template [ngTemplateOutlet]="article"
				             [ngTemplateOutletContext]="{art}">
				</ng-template>
			</ng-container>

			<button class="btn-pink w-full lg:w-[343px] flex justify-center mx-auto mt-8"
			        (click)="showAll = true">Show more
			</button>
		</ng-container>

		<ng-container *ngIf="showAll || !(this.articles.length > maxArticlesLength)">
			<ng-container *ngFor="let art of articles">
				<ng-template [ngTemplateOutlet]="article"
				             [ngTemplateOutletContext]="{art}">
				</ng-template>
			</ng-container>
		</ng-container>
	</div>

	<ng-template #article let-art='art'>
		<a href="javascript:void(0)"
		   [routerLink]="getRouteLink(art.title)"
		   class="w-full lg:w-31% cursor-pointer smaller-article-item">
			<blog-item [article]="art"></blog-item>
		</a>
	</ng-template>
</div>

<ng-template #noResults>
	<div class="w-full flex flex-col items-center lg:mt-36">
		<img src="assets/img/bg-img/blog/no_articles.svg" alt="no articles img">
		<p class="text-white text-center font-bold text-32 mt-8 mb-4">No Results found</p>

	</div>
</ng-template>

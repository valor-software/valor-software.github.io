<ng-container *ngIf="featureCard && featureCard.length > 0">
  <div class="container ">
    <div class="bg-grey p-6 md:p-10 -translate-y-11">
      <div class="relative" *ngFor="let card of featureCard; let ind = index">

        <div class="md:block hidden "></div>

          <div class="flex flex-row items-center">
            <div class="green-circle bg-transparent ml-4">

            </div>
            <h2
              class="font-bold text-light_title_col block ml-12 mr-3.5 md:text-large text-xl md:text-left mt-6 md:mt-0  leading-[48px] mb-6">
              {{card.title}}</h2>
          </div>
          <p [innerHTML]="card.description"
            class="lg:w-[798px] tracking-tightest mb-10 leading-6 text-grey_font_col">
          </p>

          <img class="m-auto mb-10" *ngIf="card.img" [src]="card.img">
        </div>
      </div>
  </div>
</ng-container>
